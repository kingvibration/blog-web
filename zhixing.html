<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<input list="browsers">
<datalist id="browsers">
  <option value="Internet Explorer">
  <option value="Firefox">
  <option value="Chrome">
  <option value="Opera">
  <option value="Safari">
</datalist>


<a href="https://developer.mozilla.org/zh-CN/docs/Web/HTML/Global_attributes/accesskey" target="_blank" accesskey="o">快捷键x：accesskey</a>
<div accesskey="j" onclick="this.style.color = 'red';">快捷键z：变红</div>



<script>


  let a = {
      name: 'wangzz',
      age: 18,
      info: {
          tel: '123',
          addr: 'henna'
      }
  }

  let b = Object.assign({}, a);


  a.info.tel = '456';


  console.log('a', a);


  console.log('b', b);


  let c = {
      name: 'biu',
      age: 13
  }

  let d = c;

  c.name = 'niu';

  console.log('c', c);

  console.log('d', d);


  Object.defineProperty(Object, "assign2", {

      value: function (Object, ) {

      }

  })







</script>
</body>
</html>
